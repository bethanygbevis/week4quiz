<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>
<body>
    <div id="startScreen" class="startScreen">
        <h2>Welcome to my Quiz</h2>
        <br>
        <hr />
        <button id="startQuizButton" class="startQuizButton">Start Quiz</button>
    </div>
    <div id="questionScreen" class="questionScreen">
        <h4 id="timer"></h4>
        <h2>Answer the question below - you will be deducted 10 seconds for an incorrect answer!</h2>
        <h3 id="question" class="question"></h3>
        <ol id="answers" class="answers"></ol>
    </div>
    <div class="highscoreSection"></div>
    <script src="script.js"></script>
</body>
</html>
